
{% extends 'base.html' %}

{% block title %}Update Workflow Step{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg border border-gray-200 p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Update Workflow Step</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="id_status" class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    {{ form.status }}
                </div>
                
                <div>
                    <label for="id_notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    {{ form.notes }}
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-6">
                <a href="{% url 'contracts:workflow_detail' object.workflow.pk %}" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                    Cancel
                </a>
                <button type="submit" class="btn-primary">
                    Update Step
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
