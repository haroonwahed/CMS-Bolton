
{% extends "base.html" %}

{% block title %}Contract Templates{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-6 py-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-primary-700">Contract Templates</h1>
            <p class="text-muted mt-1">Create and manage reusable contract templates</p>
        </div>
        <button class="btn-primary flex items-center space-x-2" onclick="openNewTemplateWizard()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>New Template</span>
        </button>
    </div>

    <!-- Filter Bar -->
    <div class="bg-white rounded-lg border border-gray-200 p-4 mb-6">
        <div class="flex items-center space-x-4">
            <div class="flex-1">
                <input type="text" id="template-search" placeholder="Search templates..." 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            </div>
            <select id="category-filter" class="px-3 py-2 border border-gray-300 rounded-md">
                <option value="">All Categories</option>
                <option value="licensing">Licensing</option>
                <option value="services">Services</option>
                <option value="confidentiality">Confidentiality</option>
                <option value="employment">Employment</option>
            </select>
        </div>
    </div>

    <!-- Templates Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="templates-grid">
        <!-- Templates will be loaded here via JavaScript -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="text-center py-12 hidden">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No templates found</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by creating your first template.</p>
        <div class="mt-6">
            <button class="btn-primary" onclick="openNewTemplateWizard()">New Template</button>
        </div>
    </div>
</div>

<!-- New Template Modal -->
<div id="new-template-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl mx-4">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-medium text-gray-900">Create New Template</h3>
            <button onclick="closeNewTemplateModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <form id="new-template-form">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Template Title</label>
                    <input type="text" name="title" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select name="category" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="general">General</option>
                        <option value="licensing">Licensing</option>
                        <option value="services">Services</option>
                        <option value="confidentiality">Confidentiality</option>
                        <option value="employment">Employment</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                    <textarea name="content" rows="10" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                              placeholder="Enter the template content..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tags (comma separated)</label>
                    <input type="text" name="tags" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500"
                           placeholder="contract, agreement, terms">
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" onclick="closeNewTemplateModal()" class="btn-ghost">Cancel</button>
                <button type="submit" class="btn-primary">Create Template</button>
            </div>
        </form>
    </div>
</div>

<script>
let templates = [];

// Load templates on page load
document.addEventListener('DOMContentLoaded', function() {
    loadTemplates();
    setupEventListeners();
});

function setupEventListeners() {
    // Search functionality
    document.getElementById('template-search').addEventListener('input', debounce(filterTemplates, 300));
    
    // Category filter
    document.getElementById('category-filter').addEventListener('change', filterTemplates);
    
    // Form submission
    document.getElementById('new-template-form').addEventListener('submit', handleNewTemplate);
}

function loadTemplates() {
    // Mock template data - in real app this would come from API
    templates = [
        {
            id: 'tpl-1',
            title: 'Software License Agreement',
            category: 'licensing',
            content: 'This Software License Agreement...',
            tags: ['software', 'licensing'],
            created_at: '2024-01-15T10:00:00Z'
        },
        {
            id: 'tpl-2', 
            title: 'Service Agreement',
            category: 'services',
            content: 'This Service Agreement outlines...',
            tags: ['services', 'general'],
            created_at: '2024-01-14T15:30:00Z'
        },
        {
            id: 'tpl-3',
            title: 'NDA Template', 
            category: 'confidentiality',
            content: 'This Non-Disclosure Agreement...',
            tags: ['nda', 'confidentiality'],
            created_at: '2024-01-13T09:15:00Z'
        }
    ];
    
    renderTemplates(templates);
}

function renderTemplates(templatesToRender) {
    const grid = document.getElementById('templates-grid');
    const emptyState = document.getElementById('empty-state');
    
    if (templatesToRender.length === 0) {
        grid.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
    }
    
    emptyState.classList.add('hidden');
    
    grid.innerHTML = templatesToRender.map(template => `
        <div class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-md transition-shadow">
            <div class="flex items-start justify-between mb-3">
                <h3 class="text-lg font-medium text-gray-900">${template.title}</h3>
                <div class="flex items-center space-x-2">
                    <button onclick="editTemplate('${template.id}')" class="text-gray-400 hover:text-primary-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                    <button onclick="deleteTemplate('${template.id}')" class="text-gray-400 hover:text-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="text-sm text-gray-600 mb-3">
                <span class="inline-block bg-gray-100 px-2 py-1 rounded text-xs font-medium">${template.category}</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">${template.content.substring(0, 100)}...</p>
            <div class="flex items-center justify-between">
                <div class="flex flex-wrap gap-1">
                    ${template.tags.map(tag => `<span class="inline-block bg-primary-100 text-primary-800 px-2 py-1 rounded text-xs">${tag}</span>`).join('')}
                </div>
                <button onclick="useTemplate('${template.id}')" class="btn-outline btn-sm">Use Template</button>
            </div>
        </div>
    `).join('');
}

function filterTemplates() {
    const searchTerm = document.getElementById('template-search').value.toLowerCase();
    const categoryFilter = document.getElementById('category-filter').value;
    
    let filtered = templates.filter(template => {
        const matchesSearch = template.title.toLowerCase().includes(searchTerm) || 
                            template.content.toLowerCase().includes(searchTerm) ||
                            template.tags.some(tag => tag.toLowerCase().includes(searchTerm));
        
        const matchesCategory = !categoryFilter || template.category === categoryFilter;
        
        return matchesSearch && matchesCategory;
    });
    
    renderTemplates(filtered);
}

function openNewTemplateWizard() {
    document.getElementById('new-template-modal').classList.remove('hidden');
    document.querySelector('input[name="title"]').focus();
}

function closeNewTemplateModal() {
    document.getElementById('new-template-modal').classList.add('hidden');
    document.getElementById('new-template-form').reset();
}

function handleNewTemplate(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    
    const newTemplate = {
        id: `tpl-${Date.now()}`,
        title: formData.get('title'),
        category: formData.get('category'),
        content: formData.get('content'),
        tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag),
        created_at: new Date().toISOString()
    };
    
    templates.unshift(newTemplate);
    renderTemplates(templates);
    closeNewTemplateModal();
    
    // Show success message
    showToast('Template created successfully!', 'success');
}

function editTemplate(templateId) {
    // TODO: Implement template editing
    showToast('Template editing coming soon!', 'info');
}

function deleteTemplate(templateId) {
    if (confirm('Are you sure you want to delete this template?')) {
        templates = templates.filter(t => t.id !== templateId);
        renderTemplates(templates);
        showToast('Template deleted successfully!', 'success');
    }
}

function useTemplate(templateId) {
    // TODO: Redirect to contract creation with template
    showToast('Creating contract from template...', 'info');
    // In real app: window.location.href = `/contracts/new?template=${templateId}`;
}

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}

function showToast(message, type = 'info') {
    // Simple toast notification
    const toast = document.createElement('div');
    toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 'bg-blue-500'
    }`;
    toast.textContent = message;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.key === 'n' && !e.target.matches('input, textarea')) {
        e.preventDefault();
        openNewTemplateWizard();
    }
    if (e.key === 'Escape') {
        closeNewTemplateModal();
    }
});
</script>
{% endblock %}
