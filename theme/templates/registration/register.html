{% extends 'base_fullscreen.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Register</button>
        <p class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">Already have an account? Login</a>
        </p>
    </form>
</div>
{% endblock %}
