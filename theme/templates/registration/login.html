{% extends 'base_fullscreen.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="card p-8 max-w-md mx-auto">
    <h1 class="text-3xl font-semibold text-slate-800 mb-6">Sign in</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            {{ form.password }}
        </div>
        <div class="flex items-center gap-2">
            <input id="remember" name="remember" type="checkbox" class="h-4 w-4 border-gray-300 rounded">
            <label for="remember" class="text-sm text-gray-700">Remember me</label>
        </div>
        <button type="submit" class="btn-accent w-full">Continue</button>
    </form>
    <div class="relative my-6 text-center text-gray-500">
        <span class="px-3 bg-white relative z-10">or</span>
        <span class="absolute left-0 right-0 top-1/2 -translate-y-1/2 border-t border-gray-200"></span>
    </div>
    <div>
        <a href="{% url 'register' %}" class="btn-ghost w-full text-center">Create an account</a>
    </div>
</div>
{% endblock %}
