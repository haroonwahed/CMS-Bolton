<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bolton CLM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bolton: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        yellow: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Ironclad Logo Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center">
                <svg width="140" height="40" viewBox="0 0 140 40" class="mr-2">
                    <!-- Bolton logo recreation -->
                    <!-- Yellow square -->
                    <rect x="0" y="8" width="24" height="24" fill="#f59e0b" rx="1"/>
                    
                    <!-- Blue icon inside yellow square -->
                    <g fill="#1e40af">
                        <!-- Building/structure icon -->
                        <rect x="4" y="14" width="3" height="12"/>
                        <rect x="8" y="12" width="3" height="14"/>
                        <rect x="12" y="16" width="3" height="10"/>
                        <rect x="16" y="18" width="3" height="8"/>
                        <rect x="4" y="11" width="15" height="2"/>
                    </g>

                    <!-- BOLTON text -->
                    <text x="30" y="18" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold" letter-spacing="0.5">BOLTON</text>

                    <!-- CLM text -->
                    <text x="30" y="30" fill="#1e40af" font-family="Arial, sans-serif" font-size="10" font-weight="normal" letter-spacing="0.5">CLM</text>
                </svg>
            </div>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <span class="text-sm text-gray-700">{{ user.first_name|default:user.username }}</span>
                        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-xs font-medium text-gray-600">{{ user.first_name.0|default:user.username.0|upper }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="text-sm text-gray-500 hover:text-gray-700">Logout</a>
                    </div>
                {% else %}
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-gray-900">Login</a>
                        <a href="{% url 'register' %}" class="bg-bolton-600 text-white px-4 py-2 rounded-md text-sm hover:bg-bolton-700">Sign up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
