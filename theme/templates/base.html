<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bolton CLM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bolton: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        yellow: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    }
                }
            }
        }
    </script>
<script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            }
        }
        
        function goForward() {
            window.history.forward();
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Bolton Logo Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center">
                <a href="{% url 'dashboard' %}" class="flex items-center">
                    <svg width="160" height="40" viewBox="0 0 160 40" class="mr-2">
                        <!-- Bolton logo exact recreation -->
                        <!-- Yellow square background -->
                        <rect x="2" y="6" width="28" height="28" fill="#FFC72C" rx="2"/>

                        <!-- Blue building icon inside yellow square -->
                        <g fill="#1e40af">
                            <!-- Main building structure -->
                            <rect x="6" y="12" width="3" height="16"/>
                            <rect x="10" y="10" width="3" height="18"/>
                            <rect x="14" y="14" width="3" height="14"/>
                            <rect x="18" y="16" width="3" height="12"/>
                            <rect x="22" y="18" width="3" height="10"/>
                            
                            <!-- Building top line -->
                            <rect x="6" y="9" width="19" height="2"/>
                            
                            <!-- Small details -->
                            <rect x="7" y="14" width="1" height="1"/>
                            <rect x="7" y="16" width="1" height="1"/>
                            <rect x="11" y="12" width="1" height="1"/>
                            <rect x="11" y="14" width="1" height="1"/>
                            <rect x="15" y="16" width="1" height="1"/>
                            <rect x="15" y="18" width="1" height="1"/>
                            <rect x="19" y="18" width="1" height="1"/>
                            <rect x="19" y="20" width="1" height="1"/>
                        </g>

                        <!-- BOLTON text -->
                        <text x="36" y="20" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold" letter-spacing="1">BOLTON</text>

                        <!-- CLM text -->
                        <text x="36" y="32" fill="#1e40af" font-family="Arial, sans-serif" font-size="11" font-weight="normal" letter-spacing="1">CLM</text>
                    </svg>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Navigation buttons -->
                <button onclick="goBack()" class="text-gray-600 hover:text-gray-800 p-2 rounded-md hover:bg-gray-100" title="Go back">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button onclick="goForward()" class="text-gray-600 hover:text-gray-800 p-2 rounded-md hover:bg-gray-100" title="Go forward">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <span class="text-sm text-gray-700">{{ user.first_name|default:user.username }}</span>
                        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-xs font-medium text-gray-600">{{ user.first_name.0|default:user.username.0|upper }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="text-sm text-gray-500 hover:text-gray-700">Logout</a>
                    </div>
                {% else %}
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-gray-900">Login</a>
                        <a href="{% url 'register' %}" class="bg-bolton-600 text-white px-4 py-2 rounded-md text-sm hover:bg-bolton-700">Sign up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
