<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bolton CLM{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Ironclad Logo Header -->
    <div class="bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center">
                <svg width="120" height="40" viewBox="0 0 120 40" class="mr-2">
                    <!-- Blue square with B and 3 -->
                    <rect x="0" y="8" width="24" height="24" fill="#1E40AF" rx="2"/>
                    <text x="4" y="22" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">B</text>
                    <text x="14" y="28" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">3</text>

                    <!-- BOLTON text -->
                    <text x="30" y="16" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10" font-weight="bold" letter-spacing="0.5">BOLTON</text>

                    <!-- CLM text -->
                    <text x="30" y="28" fill="#1E40AF" font-family="Arial, sans-serif" font-size="10" font-weight="bold" letter-spacing="0.5">CLM</text>
                </svg>
            </div>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <span class="text-sm text-gray-700">{{ user.first_name|default:user.username }}</span>
                        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                            <span class="text-xs font-medium text-gray-600">{{ user.first_name.0|default:user.username.0|upper }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="text-sm text-gray-500 hover:text-gray-700">Logout</a>
                    </div>
                {% else %}
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'login' %}" class="text-sm text-gray-700 hover:text-gray-900">Login</a>
                        <a href="{% url 'register' %}" class="bg-teal-600 text-white px-4 py-2 rounded-md text-sm hover:bg-teal-700">Sign up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
