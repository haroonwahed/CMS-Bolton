{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Log In</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3">Log In</button>
                </form>
                <p class="mt-3">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
